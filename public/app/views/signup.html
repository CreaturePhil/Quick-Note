<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Create an Account</h1><br/>
    <form role="form">
      <div class="form-group">
        <label>Your Username</label>
        <input type="text" name="username" autofocus="autofocus" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label>Choose a password</label>
        <input type="password" name="password" autocomplete="off" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm your password</label>
        <input type="password" name="confirmPassword" autocomplete="off" required="required" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary center-block" value="Create account">
      </div>
    </form>
    <hr>
    <div class="text-center">
      <p class="text-muted">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
