<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Login</h1><br/>
    <form role="form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" autofocus="autofocus" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" autocomplete="off" required="required" class="form-control">
      </div>
      <div class="form-group clearfix">
        <div class="checkbox">
          <label class="pull-left">
            <input type="checkbox" name="remember">Keep me logged in
          </label>
        </div><a href="/forgot_password" class="pull-right">Forgot your password?</a>
      </div><br>
      <div class="form-group">
        <input type="submit" class="btn btn-primary center-block" value="Login">
      </div>
    </form>
    <hr>
    <div class="text-center">
      <p class="text-muted">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
</div>
