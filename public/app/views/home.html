<div>
  <form role="form" name="noteForm" ng-submit="" novalidate>
    <div class="form-group">
      <textarea class="form-control qn-bg notearea"
                rows="20"
                autofocus="autofocus"
                name="note"
                ng-model="vm.data.note"
                ng-required="true"></textarea>
    </div>
    <div class="form-inline row">
      <div class="form-group col-md-4 text-center">
        <label>Title:</label>
        <input type="text" class="form-control qn-bg" placeholder="Untitled" ng-model="vm.data.title">
      </div>
      <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary center-block" ng-disabled="noteForm.$invalid">
          <span ng-show="vm.loading">Loading...</span>
          <span ng-hide="vm.loading">Submit</span>
        </button>
      </div>
      <div class="form-group col-md-4">
        <label>Visibility:</label>
        <select class="form-group form-control qn-bg"
                ng-init="vm.data.visibility = 'Public'"
                ng-model="vm.data.visibility">
          <option>Public</option>
          <option>Unlisted</option>
          <option ng-show="vm.isLoggedIn()">Private</option>
          <option disabled ng-hide="vm.isLoggedIn()">Private (Users only)</option>
        </select>
      </div>
    </div>
  </form>
</div>
